<div class="popup _fixed" id="callback">
    <div class="popup__container _container">
        <div class="popup__body">
            <div class="popup__content">
                <div class="popup__content-top">
                    <div>
                        <span>Заказать обратный звонок</span>
                        <p>Пожалуйста, заполните форму. Мы перезвоним вам в ближайшее время.</p>
                    </div>
                    <button class="popup__close" href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 7L17 17M7 17L17 7" stroke="black" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

                <form class="form" action="#">
                    <div class="form__item">
                        <label>Имя</label>
                        <input type="text" name="your_name" placeholder="Имя">
                    </div>
                    <div class="form__item">
                        <label>Номер телефона</label>
                        <input type="text" name="your_phone" class="_mask-phone" placeholder="Телефон">
                        <span class="validate">*Заполните поле</span>
                    </div>

                    <div class="form__bottom">
                        <p>Нажимая на кнопку, я принимаю <a href="">условия соглашения.</a> <a href="">Сообщить о
                                нарушении</a></p>
                        <button class="_btn _btn-orange">
                            Отправить запрос
                            <svg viewBox="0 0 22 16">
                                <use xlink:href="img/svg/icons.svg#btn-arrow"></use>
                            </svg>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

    <div class="popup__container _container">
        <div class="popup__body">
            <div class="popup__content">
                <button class="popup__close" href="#">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 7L17 17M7 17L17 7" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <img src="@img/icons/black/system-regular-31-check.gif" alt="">
                <p><span>Спасибо!</span> Ваша заявка успешно оформлена.
                    Мы свяжемся с вами в ближайшее время!</p>
                <a href="" class="_btn">на главную</a>
            </div>
        </div>
    </div>
</div>
