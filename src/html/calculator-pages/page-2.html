<div class="calculator-form__page page-calculator" data-page="2">
    <div class="page-calculator__title">Форма отгрузки</div>

    <div class="form__block">
        <h3>В чем будете перевозить груз?</h3>
        <div class="form__row show-items" data-checkbox-container>
            <div class="form__item">
                <label class="radio" for="boxes">
                    <span>
                        <i></i>
                        В коробах
                    </span>
                    <input type="radio" id="boxes" value="В коробах" min="1" name="transporting">
                    <div class="large-icon">
                        <img src="@img/icons/boxes.svg" alt="">
                    </div>
                </label>
            </div>
            <div class="form__item">
                <label class="radio" for="pallets">
                    <span>
                        <i></i>
                        В паллетах
                    </span>
                    <input type="radio" id="pallets" value="В паллетах" min="1" name="transporting">
                    <div class="large-icon">
                        <img src="@img/icons/pallets.svg" alt="">
                    </div>
                </label>
            </div>
        </div>
    </div>


    <div class="form__block boxes hidden-item _hide" data-id="boxes">
        <h3>Какие размеры короба (см)?</h3>
        <div class="form__row">
            <div class="form__item" data-required>
                <label>Длина (см)</label>
                <input type="number" value="60" data-value="60" name="length" min="1" placeholder="Длина">
            </div>
            <div class="cross">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M1.25 1.25L8.75 8.75M1.25 8.75L8.75 1.25" stroke="black" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="form__item" data-required>
                <label>Ширина (см)</label>
                <input type="number" value="40" data-value="40" name="width" min="1" placeholder="Ширина">
            </div>
            <div class="cross">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M1.25 1.25L8.75 8.75M1.25 8.75L8.75 1.25" stroke="black" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="form__item" data-required>
                <label>Высота (см)</label>
                <input type="number" value="40" data-value="40" name="height" min="1" placeholder="Высота">
            </div>
            <div class="cross">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M1.25 1.25L8.75 8.75M1.25 8.75L8.75 1.25" stroke="black" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="form__item" data-required>
                <label>Количество коробов (шт)</label>
                <input type="number" name="count-box" value="1" min="1" placeholder="Количество">
            </div>
            <div class="cross">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M1.25 3H8.75" stroke="black" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M1.25 7H8.75" stroke="black" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="form__item" data-required>
                <label>Обьем (м<sup>3</sup>)</label>
                <input type="number" name="volume" value="" readonly placeholder="(м3)">
            </div>
        </div>
    </div>

    <div class="form__block boxes hidden-item _hide" data-id="pallets">
        <h3>Какое количество коробов?</h3>
        <div class="form__row">
            <div class="form__item">
                <label>Количество коробов (шт)</label>
                <input type="number" name="count-pallet" value="1" min="1" placeholder="Количество">
            </div>
        </div>
    </div>

    <div class="form__block more-fields">
        <h3>Дополнительные услуги</h3>
        <div class="form__row">

        </div>
    </div>

</div>
