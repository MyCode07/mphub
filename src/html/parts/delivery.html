<section class="section delivery @@class  @@class-2">
    <div class="section__container _container">
        <div class="section__body">
            <h2>Доставляем в: </h2>
            <p class="subtitle">@@text</p>

            <div class="grid">
                <div class="grid-item _wb-card">
                    <div class="delivery-card">
                        <a href="">
                            <img src="img/wb.png" alt="">
                        </a>
                        <ol>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Екатеринбург
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Казань
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Краснодар
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Санкт-Петербург, Шушары
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Санкт-Петербург, Уткина Заводь
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="grid-item _ozon-card">
                    <div class="delivery-card">
                        <a href="">
                            <img src="img/ozon.png" alt="">
                        </a>
                        <ol>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Екатеринбург
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Казань
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Краснодар
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Санкт-Петербург, Шушары
                            </li>
                            <li>
                                <svg viewBox="0 0 12 16">
                                    <use xlink:href="@img/svg/icons.svg#geo"></use>
                                </svg>
                                Санкт-Петербург, Уткина Заводь
                            </li>
                        </ol>

                    </div>
                </div>
                <div class="grid-item _yandex-card">
                    <div class="delivery-card">
                        <a href="">
                            <img src="img/yandex.png" alt="">
                        </a>
                        <ol>
                            <li class="empty">
                                Нет опций доставки
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="grid-item _mega-card">
                    <div class="delivery-card">
                        <a href="">
                            <img src="img/mega.png" alt="">
                        </a>
                        <ol>
                            <li class="empty">
                                Нет опций доставки
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="section__btns">
                <button class="_btn _btn-orange">Рассчитать стоимость доставки
                    <svg viewBox="0 0 22 16">
                        <use xlink:href="@img/svg/icons.svg#btn-arrow"></use>
                    </svg>
                </button>
                <button class="_btn">Связаться с нами</button>
            </div>
        </div>
    </div>
</section>
